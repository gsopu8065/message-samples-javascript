<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button ng-if="authService.isAuthenticated" class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <a ng-if="authService.isAuthenticated && navService.currentPage == 'channels'"
           menu-toggle="right" href="#/app/users">
          <img src="img/ic_add_message_tabbar.png" />
        </a>
        <a ng-if="authService.isAuthenticated && navService.currentPage == 'channel'"
           menu-toggle="right" ng-click="gotoConversationDetails()">
          <p class="para-spacing">Details</p>
          <!--<img class="general-icon-container" src="img/add_user_icon.png" />-->
        </a>
        <a ng-if="authService.isAuthenticated && navService.currentPage == 'userlist'"
           menu-toggle="right" ng-click="startConversation()">
          <img class="general-icon-container" src="img/check_user_icon.png" />
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-if="authService.isAuthenticated">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/channels">
          Home
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
