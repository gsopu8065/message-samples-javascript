<ion-view view-title="Channels">
  <ion-content>
    <a href="#/app/channels/developerweek/go" ng-if="data.developerWeekChannel"><img src="img/bg_img_1.png" style="width:100%;height:90px" /></a>
    <p class="info-paragraph" ng-if="!data.channelSummaries.length">You have no chat rooms</p>
    <ion-list id="channels-list">
      <ion-item ng-repeat="channel in data.channelSummaries"
                href="#/app/channels/{{channel.channelName}}/{{channel.ownerId}}"
                ng-if="channel.channelName != 'developerweek'">
        <i class="icon ion-chatboxes"></i>
        <b>{{channel.subscriberNames}}</b> <br />
        <span>"{{channel.latestMessage || 'no messages yet!'}}"</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
