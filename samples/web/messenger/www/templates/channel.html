<ion-view view-title="Chat Channel">
  <ion-content>
    <h1>Chat</h1>
  </ion-content>

  <ion-footer-bar align-title="left" class="bar-calm">
  <div class="list">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" ng-model="data.messageContent" placeholder="type your message">
      </label>
      <button class="button button-small" ng-click="sendMessage()">
        Send
      </button>
    </div>
  </div>
</ion-footer-bar>

</ion-view>
