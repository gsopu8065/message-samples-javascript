  <form class="form-signin">
    <h2 class="form-signin-heading">Please register</h2>
    <label class="sr-only">Email address</label>
    <input type="text" ng-model="data.userName" class="form-control" placeholder="Email address" required autofocus>
    <label class="sr-only">Password</label>
    <input type="password" ng-model="data.password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-clic="doRegister()">Register</button>
    <a class="btn btn-default btn-block" href="#/login">Go to Sign In</a>
  </form>
