  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label class="sr-only">Email address</label>
    <input type="text" ng-model="data.userName" class="form-control" placeholder="Email address" required autofocus>
    <label class="sr-only">Password</label>
    <input type="password" ng-model="data.password" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="doLogin()">Sign in</button>
    <a class="btn btn-default btn-block"  ui-sref="register">Go to Register</a>
  </form>
